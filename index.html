<!DOCTYPE html>
<html>
  <head>
    <title>AJAX to Python server</title>
    <script>
      function sendToServer() {
        var xhr = new XMLHttpRequest();
        var url = "http://localhost:5000/"; // Replace with your Python server URL
        var payload = {
          "name": "John Doe",
          "age": 30,
          "city": "New York"
        };
        xhr.open("POST", url);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(JSON.stringify(payload));
      }
    </script>
  </head>
  <body>
    <h1>AJAX to Python server</h1>
    <button onclick="sendToServer()">Send to Python server</button>
  </body>
</html>
